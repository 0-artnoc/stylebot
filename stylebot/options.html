<html>

<head>
	<title>Stylebot Options</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" href="css/options.css" type="text/css" media="screen" title="no title" charset="utf-8">
	<link rel="stylesheet" href="css/modal.css" type="text/css" media="screen" title="no title" charset="utf-8">
	<script type="text/javascript" src="js/libs/jquery.js"></script>
	<script type="text/javascript" src="js/options.js"></script>
	<script type="text/javascript" src="js/libs/keycombo.js"></script>
	<script type="text/javascript" src="js/libs/utils.js"></script>
	<script type="text/javascript" src="js/libs/css-utils.js"></script>
	<script type="text/javascript" src="js/libs/modalbox.js"></script>
</head>

<body onload="init();">
<div id="wrap">
	<h1>Stylebot Options</h1>
	<ul id="options">
		<h2>Basic</h2>
		<li class="option">
			<label>Shortcut Key to launch Stylebot: </label>
			<div class="option-field">
				<input type="radio" name="useShortcutKey" value="true" /> On
				<input type="radio" name="useShortcutKey" value="false" /> Off
			</div>
		</li>
		<li class="option">
			<label>Shortcut Key Combo: </label>
			<div class="option-field">
				<select name="shortcutMetaKey">
					<option value="ctrl">Ctrl</option>
					<option value="shift">Shift</option>
					<option value="alt">Alt</option>
					<option value="none">None</option>
				</select>
				+ <input type="text" name="shortcutKey" value="e" size="1" />
				<!-- Hidden field to store keycode value -->
				<input type="hidden" name="shortcutKeyHiddenField" />
			</div>
		</li>
		<li class="option">
			<label>Preferred mode: </label>
			<div class="option-field">
				<input type="radio" name="mode" value="Basic" /> Basic
				<input type="radio" name="mode" value="Advanced" /> Advanced
			</div>
		</li>
		<h2>Custom Styles</h2>
		<div id="custom-styles">
		</div>
		<div id="main-buttons">
			<button onclick="save();">Save</button>
			<button onclick="restoreDefaults();">Restore Defaults</button>
		</div>
	</ul>
</body>

</html>
