<html>

<head>
	<title>Stylebot Options</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" href="css/options.css" type="text/css" media="screen" title="no title" charset="utf-8">
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/options.js"></script>
</head>

<body>
<div id="wrap">
	<h1>Stylebot Options</h1>
	<ul id="options">
		<li class="option">
			<label>Shortcut Key to launch Stylebot: </label>
			<div class="option-field" id="useShortcutKey">
				<input type="radio" name="useShortcutKey" value="true" /> On
				<input type="radio" name="useShortcutKey" value="false" /> Off
			</div>
		</li>
		<li class="option">
			<label>Shortcut Key Combo: </label>
			<input class="option-field" type="text" name="shortcutKey" value="ctrl + g" />
		</li>
		<li class="option">
			<label>Preferred mode: </label>
			<div class="option-field" id="mode">
				<input type="radio" name="mode" value="Basic" /> Basic
				<input type="radio" name="mode" value="Advanced" /> Advanced
			</div>
		</li>
		<br><br>
		<div id="main-buttons">
			<button>Save</button>
			<button>Restore Defaults</button>
		</div>
	</ul>
</body>

</html>
