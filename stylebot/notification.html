<html>
<head>
  <script type="text/javascript">
  function openURL(url) {
    window.open(url);
  }
  </script>
  <style>

  body {
    background: -webkit-linear-gradient(rgba(230, 230, 230, 1.0), #FFF), -webkit-linear-gradient(left, #FFF, #FFF 97%, #CCC);
    color: #333;
    font-family: 'Lucida Grande', 'Lucida Sans', 'Lucida Sans Unicode', Helvetica, Arial, sans-serif;
    font-size: 11px;
  }

  h1 {
    margin: 2px;
    font-size: 12px;
    padding: 0px;
    display: inline;
  }

  a {
    color: #467ecc;
    text-decoration: none;
    -webkit-transition: color 0.2s linear;
  }

  a:hover {
    color: #294266;
  }

  ul {
    margin: 0;
    padding: 0;
    list-style-type: none;
  }

  li {
    margin: 0;
    padding: 2px;
  }

  #content {
    margin-top: 5px;
  }

  #version {
    color: #333;
    display: inline;
    margin-left: 5px;
  }

  code {
    padding: 2px;
    color: #000;
    border-radius: 1px;
    font-family: Menlo, Monaco, 'Lucida Console', monospace !important;
  }

  </style>
</head>
<body>
  <h1>Stylebot</h1>
  <span id="version">v 1.5</span>
  <div id="content">
    <ul>
      <li>- Added support for wildcards <code>**</code> and <code>*</code> in URL. See release notes for details
      </li>
      <li>- Stylebot Panel Appearance Tweaks</li>
      <li>- Added support for <code>@-webkit-keyframes</code></li>
      <li>- Styles are not applied to <code>xml/json/pdf</code>
        <li>- Improved Styles list in Options</li>
      </ul>
      <br>
      <a href="javascript:openURL('http://stylebot.me/releases');window.close();">View release notes</a>
    </div>
  </body>
  </html>
